<div class="evaluation-section">
    <h3>Numerical Mark</h3>
    <div class="mark-input-container">
        <input type="number" id="numericalMark" min="0" max="100" step="0.5" 
               value="{{ saved_feedback.mark if saved_feedback and saved_feedback.mark }}"
               placeholder="Enter mark (0-100)"
               oninput="checkModerateButton()">
        <button id="saveMark" onclick="saveMark()">Save Mark</button>
        <button id="moderateFeedback" onclick="moderateFeedback()" disabled>
            Moderate Feedback
        </button>
    </div>
</div>
